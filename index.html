<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f1 Championship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img id="logo" src="./images/logo.png">
    </div>

    <div id="circuito">
        <div id="coches">
            <div>
                <img id="car1" class="car" src="./images/f1_1.avif">
            </div>
            <div>
                <img id="car2" class="car" src="./images/f1_2.avif">
            </div>
        </div>

        <div id="meta">
            <img src="./images/meta.png">
        </div>
    </div>
</body>
</html>
<script>
    const FIN = window.innerWidth - 100;
    const VELOCIDAD = 100;

    var xCar1 = 0;//Margen izquierdo
    var xCar2 = 0;//Margen izquierdo

    document.querySelector("body").addEventListener("keyup",(event)=>{
        if (event.code=='KeyP'){
            xCar1+=VELOCIDAD;
            document.querySelector("#car1").style.marginLeft=xCar1+'px';
        } else if (event.code=='KeyQ'){
            xCar2+=VELOCIDAD;
            document.querySelector("#car2").style.marginLeft=xCar2+'px';
        }

        if (xCar1 >= FIN) {
            alert("Ha ganado Car1");
            location.reload();
        } else if (xCar2 >= FIN) {
            alert("Ha ganado Car2");
            location.reload();
        }
    });
</script>
